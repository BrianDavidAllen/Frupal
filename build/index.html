<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>Frupal 0.1</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/frupal.js"></script>
</head>
<body>
	<h1>Frupal 0.12</h1>
    <article>
        <section id="instructions">
            <h2>Instructions</h2>
            <p>Use the arrow keys to explore the map and find the Royal Jewels!</p>
            <p><a href="#" onclick="document.getElementById('instructions').style.display='none';">Hide instructions</a></p>
        </section>
        <section id="mapContainer">
            <div id="map"></div>
            <div id="player"></div>
        </section>
	<section id ="toolButtons" style="display:none">
		<button type="button" id="tool1"> </button>
		<button type="button" id="tool2"></button>
		<button type="button" id="tool3"></button>
		<button type="button" id="noTool"></button>
	</section>
		<section id="inventory">
			<h3>Inventory</h3>
			<p>Axe x <span id="axe"></span></p>
			<p>Binoculars x <span id="binoculars"></span></p>
			<p>Boat x <span id="boat"></span></p>
			<p>Chainsaw x <span id="chainsaw"></span></p>
			<p>Chisel x <span id="chisel"></span></p>
			<p>Hatchet x <span id="hatchet"></span></p>
			<p>Jackhammer x <span id="jackhammer"></span></p>
			<p>Machete x <span id="machete"></span></p>
			<p>Shears x <span id="shears"></span></p>
			<p>Sledge Hammer x <span id="sledge"></span></p>
		</section>
        <section>
            <h3>Messages</h3>
            <div id="log"></div>
        </section>
        <section>
            <h3>Hero's Location</h3>
            <div id="coordinates"></div>
        </section>
        <section>
            <h3>Hero's Energy</h3>
            <div id="hero_energy"></div>
        </section>
        <section>
            <h3>Options</h3>
            <div id="debugMode"><button onclick="debugMode=true;game.redraw();">Enable debug</button><button onclick="debugMode=false;game.redraw();">Disable debug</button></div>
            <div id="rawJson"><button onclick="jsonVisible=true;showJson();">Show JSON</button></div>
	    </section>
    </article>
    <script>
        var game = new Game();
        document.onkeydown = function(event) {
            game.handleKeys(event); return false;
        }
        game.sendCommand("space");
    </script>
</body>
</html>
