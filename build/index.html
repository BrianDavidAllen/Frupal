<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>Frupal 0.1</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/frupal.js"></script>
</head>
<body>
	<h1>Frupal 0.12</h1>
    <article>
        <section id="instructions">
            <h2>Instructions</h2>
            <p>Use the arrow keys to explore the map and find the Royal Jewels!</p>
            <p><a href="#" onclick="document.getElementById('instructions').style.display='none';">Hide instructions</a></p>
        </section>
        <section id="main">
            <div id="main-row">
                <div id="mapContainer">
                    <div id="map"></div>
                    <div id="player"></div>
		        </div>
                <div id="inventory">
					<div id="hero">
						<h3>Hero Information</h3>
						<table>
							<tr><td>Location</td><td id="coordinates"></td></tr>
							<tr><td>Energy</td><td id="hero_energy"></td></tr>
						</table>
					</div>
					<br />
					<div id="items">
						<h3>Inventory</h3>
						<table>
							<tr><td>Axe</td><td id="axe"></td></tr>
							<tr><td>Binoculars</td><td id="binoculars"></td></tr>
							<tr><td>Boat</td><td id="boat"></td></tr>
							<tr><td>Chainsaw</td><td id="chainsaw"></td></tr>
							<tr><td>Chisel</td><td id="chisel"></td></tr>
							<tr><td>Hatchet</td><td id="hatchet"></td></tr>
							<tr><td>Jackhammer</td><td id="jackhammer"></td></tr>
							<tr><td>Machete</td><td id="machete"></td></tr>
							<tr><td>Power Bar</td><td id="powerbar"></td></tr>
							<tr><td>Shears</td><td id="shears"></td></tr>
							<tr><td>Sledge Hammer</td><td id="sledge"></td></tr>
						</table>
					</div>
                </div>
            </div>
        </section>
	<section id ="toolButtons" style="display:none">
		<button type="button" id="tool1" onClick = "sendTool(this);"> </button>
		<button type="button" id="tool2" onClick = "sendTool(this);"></button>
		<button type="button" id="tool3" onClick = "sendTool(this);"></button>
		<button type="button" id="noTool" onClick = "sendTool(this);"></button>
	</section>
        <section>
            <h3>Messages</h3>
            <div id="log"></div>
        </section>
        <section>
            <h3>Options</h3>
            <div id="debugMode"><button onclick="debugMode=true;game.redraw();">Enable debug</button><button onclick="debugMode=false;game.redraw();">Disable debug</button></div>
            <div><button onclick="game.generateNewMap();">Generate new map</button></div>
            <div id="rawJson"><button onclick="jsonVisible=true;showJson();">Show JSON</button></div>
	    </section>
    </article>
    <script>
        var game = new Game();
        document.onkeydown = function(event) {
            game.handleKeys(event); return false;
        }
        game.sendCommand("space");
    </script>
</body>
</html>
