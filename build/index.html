<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>Frupal 0.1</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/frupal.js"></script>
</head>
<body>
	<h1>Frupal 0.11</h1>
    <article>
        <h2>Instructions</h2>
        <p>Use up, down, left, right and spacebar to find the Royal Jewels!</p>
        <h2>Map</h2>
        <section id="mapContainer">
            <div id="map"></div>
            <div id="player"></div>
        </section>
        <h2>Ye Olde Log</h2>
        <div id="log"></div>
        <h2>Raw JSON from server</h2>
        <div id="rawJson"></div>
	</article>
    <script>
        var game = new Game();
        document.onkeydown = function(event) {
            game.handleKeys(event); return false;
        }
    </script>
</body>
</html>
