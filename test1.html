<!DOCTYPE html>
<head>
	<style>
		*{
			background-color: #555;
			color: #fff;
		}

		h1{
			text-align: center;
			border-bottom: 2px dotted white;
			background-color: #556;
			padding: 2em 0;
		}
		h3{
			text-align: center;
		}

		p{
			text-align: center;
		}
		ul{
			list-style-type: none;
			text-decoration: none;
		}
		li{
			display: inline;
			margin: 0 0.5em;
		}	
	</style>
</head>
<body>
	<ul>
		<li><a href="default">stuff</a></li>
		<li><a href="default">things</a></li>
	</ul>
	<h1>CS 300</h1>
	<h3>Paul Hubbard<h3>
	<a href="http://web.cecs.pdx.edu/~phubbard/whatyousaid.cgi?hello"><p>Hey!<p></a>
	<form>
		<input id="textbox" type="text" onkeyup="prints()"  name="Type a ">
	</form>

	<div id="placeHolder"></div>


</body>

<script>
	function prints(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200)
				{
					document.getElementById("placeHolder").innerHTML = this.responseText;
				}
			};

		var text = document.getElementById("textbox").value;
		xhttp.open("POST", "whatyousaid.cgi", true);
		xhttp.send(text);
	}
</script>

</html>
